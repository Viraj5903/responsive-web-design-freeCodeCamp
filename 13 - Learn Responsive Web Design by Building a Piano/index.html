<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta charset to specify character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Title of the webpage displayed in the browser tab -->
    <title>Piano</title>
    <!-- Viewport settings for responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the external stylesheet for styling the piano -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Main container for the piano -->
    <div id="piano">
        <!-- Logo of FreeCodeCamp, displayed above the piano -->
        <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp Logo" />
        <!-- Container for the piano keys -->
        <div class="keys">
            <!-- Group 1: Standard white keys and black keys -->
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>

            <!-- Group 2: Another set of white and black keys -->
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>

            <!-- Group 3: Final set of white and black keys -->
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
        </div>
    </div>
</body>

</html>
