<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Title of the page -->
    <title>fCC Cat Painting</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Main container of the cat's head -->
    <main>
        <div class="cat-head">
            <!-- Container for cat ears -->
            <div class="cat-ears">
                <!-- Left cat ear -->
                <div class="cat-left-ear">
                    <!-- Inner part of the left ear -->
                    <div class="cat-left-inner-ear"></div>
                </div>
                <!-- Right cat ear -->
                <div class="cat-right-ear">
                    <!-- Inner part of the right ear -->
                    <div class="cat-right-inner-ear"></div>
                </div>
            </div>

            <!-- Container for cat eyes -->
            <div class="cat-eyes">
                <!-- Left cat eye -->
                <div class="cat-left-eye">
                    <!-- Inner part of the left eye -->
                    <div class="cat-left-inner-eye"></div>
                </div>
                <!-- Right cat eye -->
                <div class="cat-right-eye">
                    <!-- Inner part of the right eye -->
                    <div class="cat-right-inner-eye"></div>
                </div>
            </div>

            <!-- Cat's nose -->
            <div class="cat-nose"></div>

            <!-- Container for cat's mouth -->
            <div class="cat-mouth">
                <!-- Left side of the mouth -->
                <div class="cat-mouth-line-left"></div>
                <!-- Right side of the mouth -->
                <div class="cat-mouth-line-right"></div>
            </div>

            <!-- Container for whiskers -->
            <div class="cat-whiskers">
                <div class="cat-whiskers-left">
                    <!-- Top whisker on the left -->
                    <div class="cat-whisker-left-top"></div>
                    <!-- Middle whisker on the left -->
                    <div class="cat-whisker-left-middle"></div>
                    <!-- Bottom whisker on the left -->
                    <div class="cat-whisker-left-bottom"></div>
                </div>
                <div class="cat-whiskers-right">
                    <!-- Top whisker on the right -->
                    <div class="cat-whisker-right-top"></div>
                    <!-- Middle whisker on the right -->
                    <div class="cat-whisker-right-middle"></div>
                    <!-- Bottom whisker on the right -->
                    <div class="cat-whisker-right-bottom"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
