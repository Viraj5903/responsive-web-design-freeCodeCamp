<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</body>
<form id="survey-form">

    <label id="name-label" for="name">Name <input id="name" type="text" required
            placeholder="Enter your name" /></label>

    <label id="email-label" for="email">Email <input id="email" type="email" required
            placeholder="Enter your email"></label>

    <label id="number-label" for="number">Age
        (optional) <input id="number" type="number" max="120" min="13" placeholder="Age"></label>

    <label>Which option best describes your current role?
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
        </select>
    </label>

    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="friend" value="definitely" />Definitely</label>
    <label><input type="radio" name="friend" value="maybe" />Maybe</label>
    </label>

    <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" value="challenges" />Challenges</label>
        <label><input type="checkbox" value="videos" />Videos</label>
    </div>
    <textarea></textarea>
    <button type="submit" id="submit">Submit</button>
</form>
<html>
